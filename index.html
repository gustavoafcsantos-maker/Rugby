<!DOCTYPE html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RugbyManager AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      // --- CONFIGURAÇÃO DA GOOGLE GEMINI API ---
      var CHAVE_DO_UTILIZADOR = "AIzaSyAePgf-58mq8VvqQVM9lNGXod12ZPKByjI";
      
      if (CHAVE_DO_UTILIZADOR) {
          CHAVE_DO_UTILIZADOR = CHAVE_DO_UTILIZADOR.trim();
          window.GEMINI_API_KEY = CHAVE_DO_UTILIZADOR;
          
          window.process = window.process || {};
          window.process.env = window.process.env || {};
          window.process.env.API_KEY = CHAVE_DO_UTILIZADOR;
      }
    </script>
    <script>
        // Global error handler
        window.addEventListener('error', function(e) {
            const root = document.getElementById('root');
            if (e.message && e.message.includes('ResizeObserver')) return;
            
            if (root && (e.message || e.error)) {
                console.error("Erro Global:", e);
                // Só mostra erro se o React ainda não tiver montado (root vazio ou com spinner)
                if (root.innerHTML.includes('animate-spin')) {
                    root.innerHTML = `<div style="color: #ef4444; padding: 2rem; font-family: sans-serif; text-align: center;">
                        <h2>Erro ao Iniciar</h2>
                        <p>${e.message || String(e.error)}</p>
                        <button onclick="window.location.reload()" style="margin-top:10px; padding:5px 10px; cursor:pointer">Tentar Novamente</button>
                    </div>`;
                }
            }
        });
    </script>
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #f1f5f9; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@0.2.1",
    "firebase/app": "https://esm.sh/firebase@10.13.1/app",
    "firebase/firestore": "https://esm.sh/firebase@10.13.1/firestore?deps=firebase@10.13.1",
    "react": "https://esm.sh/react@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client?deps=react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1?deps=react@18.3.1",
    "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
    "react-markdown": "https://esm.sh/react-markdown@9.0.1?deps=react@18.3.1,react-dom@18.3.1",
    "lucide-react": "https://esm.sh/lucide-react@0.441.0?deps=react@18.3.1",
    "recharts": "https://esm.sh/recharts@2.12.7?deps=react@18.3.1,react-dom@18.3.1",
    "xlsx": "https://esm.sh/xlsx@0.18.5",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
  </head>
  <body>
    <div id="root">
        <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; color: #64748b; gap: 1rem;">
            <svg class="animate-spin" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>
            <span style="font-family: sans-serif; font-weight: 500;">A carregar RugbyManager AI...</span>
        </div>
    </div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
